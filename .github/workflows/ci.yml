name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches:  [ main ]  

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Build
        run: mvn clean package -DskipTests=true

      - name: Test
        run: mvn test

      - name: Run Application
        run: |
           nohup java -jar target/springboot-backend-0.0.1-SNAPSHOT.jar
           echo "Application started"
      - name: Deploy
        run: echo "Deploy"