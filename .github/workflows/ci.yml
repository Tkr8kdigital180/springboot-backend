name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches:  [ main ]  

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    # Provide datasource config to point tests at the service below
    env:
      SPRING_DATASOURCE_URL: "jdbc:mysql://127.0.0.1:3306/employee_management_system?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "root"
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: employee_management_system
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Build (package, skip tests)
        run: mvn -B clean package -DskipTests=true

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to accept connections..."
          for i in {1..30}; do
            if bash -c "echo > /dev/tcp/127.0.0.1/3306" >/dev/null 2>&1; then
              echo "MySQL is reachable"
              break
            fi
            echo "Waiting... ($i)"; sleep 2
          done

      - name: Test
        run: mvn -B test

      - name: Run Application
        run: |
           nohup java -jar target/springboot-backend-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
           echo "Application started in background"
      - name: Deploy
        run: echo "Deploy"



